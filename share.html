                <a><button id="copy-button" class="fox-button">Share</button>
                </a>
                <br>
                <input type="none" id="text-to-copy" value="" readonly>

                <br>
            </div>

        </div>
        <script>
          // รับอ้างอิงไปยังปุ่มและข้อมูลที่ต้องการคัดลอก
const copyButton = document.getElementById('copy-button');
const textToCopy = document.getElementById('text-to-copy');

// เพิ่มอีเวนต์ที่จะทำงานเมื่อคลิกปุ่ม
copyButton.addEventListener('click', function() {
  // คัดลอกข้อความไปยังคลิปบอร์ด
  textToCopy.select();
  document.execCommand('copy');

  // เปลี่ยนข้อความบนปุ่มหลังจากคัดลอกเรียบร้อย
  copyButton.textContent = 'คัดลอกเรียบร้อย';
});

        </script>
